{%extends 'pictures/base.html'%}
{% block content %}
{{block.super}}

<div class="container-fluid">
  <div class="card-columns">
      {% for image in images %}
      <div class="card" data-toggle="modal" data-target="#{{image.id}}">
          <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img" style="height: 300px; width: 400px; ">
      </div>


      <div class="modal fade " id="{{image.id}}" tabindex="-1" role="dialog"
           aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content modalcard">
                  <div class="modal-header">
                      <h5 class="modal-title d-block mx-auto" id="exampleModalLongTitle" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 20px; ">{{image.image_name}}</h5>
                  </div>
                  <div class="modal-body">
                      <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid" style="height: 300px; width: 400px; ">
                      <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 20px; ">{{image.image_description}}</p>
                  </div>
                  <div class="modal-footer">
                     <input class="form-control input-lg" type="text"
                          value="{{image.image.url}}" id="{{image.id.url}}">
                      <button class="btn btn-success btn-sm" onclick="copyLink('{{image.id}}.url')">Copy</button>
                      <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>
{%endblock%}
